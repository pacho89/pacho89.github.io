<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
          <input type="checkbox">
          <p>Este es una bandeja de entrada</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Selecione un item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Oprimir Shift</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Seleciones el item mas abajo</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Todo lo del medio deberia estar seleccionado</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Itenta hacerlo sin librerias</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Solo normal JavaScript</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Buena Suerte!</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>No olvides tweetiar los resultados!</p>
        </div>
      </div>

    <script>
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
        //console.log(checkboxes);
        let lastChecked; //deja reasignar

        function handleCheck(e) {
            //console.log(e);
            
        let inBetween = false;
        //revisar si tiene el shift activo y si estan seleccionados
        if (e.shiftKey && this.checked) {
            // Has los que queremos
            // recorre todas las demas casillas porfavor
            checkboxes.forEach(checkbox => {
            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked) {
                inBetween = !inBetween;
                console.log('Empezando a seleccionar los que estan entre!');
            }
            if (inBetween) {
                checkbox.checked = true;
            }
            });
        }

        lastChecked = this;
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
    </script>
</body>
</html>
